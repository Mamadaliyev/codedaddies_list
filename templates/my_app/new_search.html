{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>
    <div class="row">
        {% for post in final_postings %}

            <div class="col s4">
                <div class="card" style="height: 500px">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img
                                style="width: 100%; height: 100%"
                                src="{{ post.3 }}"
                                alt="#"></a>
                    </div>
                    <div class="card-content">
                        <p style="overflow: hidden">{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing : Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
